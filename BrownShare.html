<head>
  <title>BrownShare</title>
</head>

<body>
  <h1>Brown Share 2.0</h1>

  <header>
  </header>

  {{> riderequest}}

  {{> ridedisplay}}

</body>

<template name="riderequest">
  <form>
  	  <input type="text" name="source" placeholder="Type your source here" /><br>
      <input type="text" name="destination" placeholder="Type your destination here" /><br>
      <input type="date" name="date" /><br>
      <input type="time" name="time" /><br>
      <!-- <input type="number" name="timerange" /><br> -->
      <input type="submit" value="Submit">
    </form>
</template>

<template name="ridedisplay">
   <ul>
   		{{#each rides}}
  			<li class="eachride {{selectedClass}}">Ride from {{source}} to {{destination}} on {{date}} at {{time}} </li>
  		{{/each}}
  </ul>
</template>
