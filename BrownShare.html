<head>

</head>

<body>
  <h1>Brown Share 2.0</h1>

  <header>
  </header>

  {{> riderequest}}

  {{> ridedisplay}}

</body>

<template name="riderequest">
  <form>
  	  <input type="text" name="source" placeholder="Type your pick up destination" /><br>
      <input type="text" name="destination" placeholder="Type your destination here" /><br>
      <input type="date" name="date" placeholder="Type the date" /><br>
      <input type="time" name="time" placeholder="Type the time" /><br>
      <!-- <input type="number" name="timerange" /><br> -->
      <input type="submit" value="Submit">
    </form>
</template>

<template name="ridedisplay">
   <ul>
   		{{#each rides}}
  			<li class="eachride {{selectedRide}}">
  			  <div id="content">Ride from {{source}} to {{destination}} on {{date}} at {{time}} </div>
  			    <div id="contact">
  			      <button type="button">I'm in!</button>
  			      <button type="button">Contact</button>
  			    </div>
  			 </li>
  		{{/each}}
  </ul>
</template>
