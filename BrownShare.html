<head>
   <title>BrownShare</title>
</head>

<body>
  <h1>Brown Share 2.0</h1>

  <header>
  </header>

  {{> riderequest}}

  {{> ridedisplay}}

</body>

<div class ="input">
  <template name="riderequest">
    <form class="input-form">
  	  <input type="text" name="source" placeholder="Type your source here" /><br>
      <input type="text" name="destination" placeholder="Type your destination here" /><br>
      <input type="date" name="date" /><br>
      <input type="time" name="time" /><br>
      <!-- <input type="number" name="timerange" /><br> -->
      <input type="submit" value="Submit">
    </form>
  </template>
</div>

<div class = "options">
  <template name="ridedisplay">
   <ul>
   		{{#each rides}}
  			<li class="eachride {{selectedRide}}">
  				<div class="container">
	  			  <div class="content">Ride from {{source}} to {{destination}} on {{date}} at {{time}}</div>
			      <div class="contact">
			        <button type="button" name="in-button">I'm in!</button>
			        <button type="button" name="contact-button">Contact</button>
			      </div>
			    </div>
  			</li>
  		{{/each}}
  </ul>
</template>
</div>
